<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appie</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="bg-[#0E1133] text-white">
    <!-- Navbar Started -->
    <nav class=" w-10/12 mx-auto py-5 flex justify-between items-center font-semibold">
      <div class="flex items-center">
        <img class="mr-10" src="assets/logo.png" alt="">
        <ul class="flex gap-5">
          <li class="hover:text-[#EF4444] duration-300 cursor-pointer">Home</li>
          <li class="hover:text-[#EF4444] duration-300 cursor-pointer">About</li>
          <li class="hover:text-[#EF4444] duration-300 cursor-pointer">Service</li>
          <li class="hover:text-[#EF4444] duration-300 cursor-pointer">Blog</li>
          <li class="hover:text-[#EF4444] duration-300 cursor-pointer">Contact</li>
        </ul>
      </div>
      <div class="flex gap-5">
        <button class="hover:text-[#EF4444] duration-300 cursor-pointer">Login</button>
        <button
          class="px-5 py-3 bg-[#EF4444] rounded-lg border-2 border-transparent hover:bg-transparent hover:border-2 hover:border-[#EF4444] duration-300">Get
          Started</button>
      </div>
    </nav>
  </header>
  <main>
    <!-- Hero Section -->
    <section class="bg-[#12174E] flex flex-col items-center gap-6 pt-32">
      <h2 class="text-white text-center text-6xl font-bold w-5/12 mx-auto">Creative way to Showcase your <span
          class="text-[#EF4444]">App</span>
      </h2>
      <p class="text-white opacity-50">Your app gets maximum attention and gets more and more downloads.</p>
      <div class="text-white flex items-center gap-6">
        <button
          class="px-5 py-3 bg-[#EF4444] rounded-lg border-2 border-transparent hover:bg-transparent hover:border-2 hover:border-[#EF4444] duration-300">Get
          a Quote</button>
        <button class="hover:text-[#EF4444] duration-300 cursor-pointer flex gap-2">
          <img src="assets/play-button.png" alt="">
          Play Video</button>
      </div>

      <div class="translate-y-2/3 flex justify-center">
        <img class="w-5/6" src="assets/hero-image.png" alt="">
      </div>

    </section>
  </main>
</body>

</html>
